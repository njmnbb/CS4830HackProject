<html>

<body>

	<div class = "header">
		<p class = "header-text">Select your role:</p>

	<!-- Game Frame -->
	<div id="game">

		<div class = "player">
			<img src="images/player.jpg">
			<p class = "role-description">I am the player. I play things that are given to me.</p>

	<!-- Scripts at bottom for faster page loading -->
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var role; // 'simon' or 'player'
		var turn; // 1 == Current Role's Turn, 0 Not current Role's turn.

		// Function for 'start' buttons
	 	function startGame(sentRole) {

	    	switch( role ) {

	    		turn = 0;

	    	}

	 	// Clear a Div
	 	function clearDivByClassName(elementClass) {
	    	document.getElementsByClassName(elementClass)[0].innerHTML = "";
		}

		// Game functions
		function loadGameAs(role, leftDiv, rightDiv, headerDiv) {
			clearDivByClassName(leftDiv);
			clearDivByClassName(rightDiv);
			clearDivByClassName(headerDiv);

			if( role == 'player') {
				editHtml(headerDiv, '<p class = "header-text">Waiting for Simon...</p>');
				editHtml(leftDiv, '<p class = "header-text">You</p><img src="images/simon/green.png" class = "quadrant"><img src="images/simon/red.png" class = "quadrant"><img src="images/simon/yellow.png" class = "quadrant"><img src="images/simon/blue.png" class = "quadrant"><p class="role-description">put simon thingy here</p>');
				editHtml(rightDiv, '<p class = "header-text">Simon</p><img src="images/simon/green.png" class = "quadrant"><img src="images/simon/red.png" class = "quadrant"><img src="images/simon/yellow.png" class = "quadrant"><img src="images/simon/blue.png" class = "quadrant"><p class = "role-description">lalalal the simon is making a pattern</p>');
			}
			else if( role == 'simon' ) {
				editHtml(headerDiv, '<p class = "header-text">Create a pattern... NOW YOU MF</p>');
				editHtml(leftDiv, '<p class = "header-text">You</p><img src="images/simon/green.png" class = "quadrant"><img src="images/simon/red.png" class = "quadrant"><img src="images/simon/yellow.png" class = "quadrant"><img src="images/simon/blue.png" class = "quadrant"><p class = "<p class="role-description">record the pattern here.... lolol');
				editHtml(rightDiv, '<p class = "header-text">Player</p><img src="images/simon/green.png" class = "quadrant"><img src="images/simon/red.png" class = "quadrant"><img src="images/simon/yellow.png" class = "quadrant"><img src="images/simon/blue.png" class = "quadrant"><p class = "role-description">the player is here.</p>');
			}
			else {
				editHtml(headerDiv, 'Error, No Role Set');
			}
		}

		// Shortcut for editing html 
		// BY CLASS NAME
		function editHtml(className, html) {
			document.getElementsByClassName(className)[0].innerHTML = html;
		}
	</script>
</body>
</html>
